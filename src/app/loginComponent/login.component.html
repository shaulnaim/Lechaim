<div class=" login container">
    <div class="panel-body">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.email" id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.password" id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <span>{{errorMsg}}</span>
        <div class="center">
            <button (click)="login()" class="btn waves-effect   login-btn" type="submit" name="action">כניסה</button>
            <button (click)="signup()" class="btn waves-effect   sign-up-btn" type="submit" name="action">הרשם כנציג</button>
        </div>
    </div>
</div>
