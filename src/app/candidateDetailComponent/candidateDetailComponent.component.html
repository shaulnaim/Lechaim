<ul>
    <li *ngFor="let selected of user">
        <div class="row">
            <div class="col s12 m12">
                <div class="card right">
                    <div class="card-content white-text">
                        <span class="card-title">{{selected.name}}</span>
                        <div>
                            <img [src]="selected.avatar">
                        </div>
                        <h5>{{selected.age}} :גיל</h5><span>{{selected.email}}</span>
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because
                            I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action grey">
                        <a class="waves-effect waves-teal btn-flat" href="#">צור קשר עם מייצגת</a>
                        <a class="waves-effect waves-teal btn-flat" href="#">שמור לאחר-כך</a>
                        <a class="waves-effect waves-teal btn-flat" [routerLink]="['/Candidates']"> חזור לרשימה מלאה</a>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
