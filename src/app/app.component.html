<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i class="material-icons">favorite_border</i> לחיים - שידוכי מצווה</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a class="contact" href="#">
                        <span> אודות</span>
                    </a>
                </li>
                <li>
                    <a class="portfolio" href="#">
                        <span>הצלחות</span>
                    </a>
                </li>
                <li>
                    <a class="home" href="#">
                        <span>מועמדים</span>
                    </a>
                </li>

                <li>
                    <a class="about" href="#">
                        <span>מועמדות</span>
                    </a>
                </li>
                <li>
                    <a class="services" href="#">
                        <span>מייצגות</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout()" href="#"><i class="material-icons">exit_to_app</i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="parent">
    <div class="right">
        <input ng2-auto-complete #focusable class="form-control" placeholder="חפש מועמדים לשידוך" [source]="users" display-property-name="name"
            value-property-name=null (valueChanged)="onSelect(this)" (focus)="onFocus(focusable)" />
    </div>
</div>
<br/>
<ul>
    <li class="person-item" *ngFor="let user of users">
         {{user.name}} <b> (</b><span>Age: {{user.age}}</span><b>)</b>
        <div><span>{{user.email}}</span><img src="{{user.avatar}}" /></div>
    </li>
</ul>
