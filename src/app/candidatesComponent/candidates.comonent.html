<div class="parent">
    <div class="right">
        <input ng2-auto-complete #focusable class="form-control" placeholder="חפש מועמדים לשידוך" [source]="users" display-property-name="name"
            value-property-name=null (valueChanged)="onSelect(this)" (focus)="onFocus(focusable)" />
    </div>
</div>
<br/>
<ul>
    <li *ngFor="let user of users">
        <section class="card right" >
            <div class="panel-body">
                <div class="photo">
                    <img [src]="user.avatar" >
                </div>
                <table class="user-info">
                    <tr>
                        <td>
                            <h3><a [routerLink]="['/Candidates', user.id]">{{user.name}}</a></h3>
                            <h5>Age: {{user.age}}</h5>
                        </td>
                    </tr>
                </table>
            </div>
        </section>

    </li>
</ul>
